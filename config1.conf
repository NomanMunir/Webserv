http {

    client_body_size 2048;
     server {
        # listen 127.0.01.1:8080;
        # # listen ::8080;
        # # listen ssl;
        # listen 8082;
        # listen 127.0.1.1:8083;
        server_names localhost me.com;
        server_names me.com;

        # Default error pages
        error_pages 403 /errors/403.html;
        error_pages 404 /errors/404.html;
        error_pages 500 /errors/500.html;
        # Limit client body size
        client_body_size 2048;
        # Routes
        cgi_extensions .py;
        location / {
            methods GET POST;
            directory_listing on;
            default_file index.html test.py;
            root /Users/nmunir/Desktop/Webserv;
        }
        location /cgi-bin {
            methods GET POST;
            directory_listing on;
            default_file index.html test.py;
            root /Users/nmunir/Desktop/Webserv;
        }

        location /html {
            methods GET POST;
            # return 301 /;
            directory_listing on;
            default_file ./index.html;
            root /Users/nmunir/Desktop/Webserv/;
        }
        location /testcases/case1 {
            methods GET POST PUT DELETE;
            directory_listing on;
            default_file index1.html;
            root /Users/nmunir/Desktop/Webserv;
        }
        location /uploads {
            methods DELETE POST GET;
            directory_listing off;
            # default_file index.html;
            return 301 /case2;
            root /Users/nmunir/Desktop/Webserv;
        }
        location /case2 {
            methods GET POST PUT DELETE;
            directory_listing on;
            default_file index2.html;
            root /Users/nmunir/Desktop/Webserv/testcases;
        }
        location /case3 {
            methods GET POST PUT DELETE;
            default_file ii index.html;
            directory_listing on;
            root /Users/nmunir/Desktop/Webserv/testcases;
        }
    }

    server {
        listen 127.0.01.1:8000;
        server_names localhost;
        # Default error pages
        error_pages 404 /errors/404.html;
        error_pages 500 /errors/500.html;
        # Limit client body size
        client_body_size 4096;
        # Routes

        location / {
            default_file index.htm;
            methods GET POST PUT DELETE;
            directory_listing on;
            root /Users/nmunir/Desktop/hi;
        }
        location /hi {
            methods GET POST PUT DELETE;
            directory_listing on;
            default_file index.htm;
            root /Users/nmunir/Desktop;
        }
    }
}

